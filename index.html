<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta Miscelánea</title>
    <link rel="stylesheet" href="styles.css">
    <script src="server.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="logo">POS MISCELÁNEA MARY</div>
        <nav>
            <ul>
                <li><a href="index.html" class="active"><span class="material-icons">sell</span> Ventas</a></li>
                <li><a href="inventario.html"><span class="material-icons">inventory_2</span> Inventario</a></li>
                <li><a href="clientes.html"><span class="material-icons">groups</span> Clientes</a></li>
                <li><a href="reportes.html"><span class="material-icons">bar_chart</span> Reportes</a></li>
                <li><a href="configuracion.html"><span class="material-icons">settings</span> Configuración</a></li>
                <li><a href="#"><span class="material-icons">logout</span> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Ventas</h1>
            <div class="user-info">
                <span>Usuario: Admin</span>
            </div>
        </header>

        <section class="sales-container">
            <div class="product-search">
                <input type="text" id="searchInput" placeholder="Buscar producto por nombre o código...">
                <button id="searchButton"><span class="material-icons">search</span></button>
            </div>
            <div class="sales-panel">
                <div class="product-list">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/100" alt="Producto">
                        <div class="product-info">
                            <h4>Coca-Cola 600ml</h4>
                            <p>$18.00</p>
                        </div>
                    </div>
                </div>
                <div class="cart-summary">
                    <h3>Carrito</h3>
                    <ul id="cartItems">
                        </ul>
                    <div class="total">
                        <strong>Total:</strong> <span id="totalAmount">$0.00</span>
                    </div>
                    <button class="checkout-btn">Pagar</button>
                    <button class="credit-btn">A crédito</button>
                    <button class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
