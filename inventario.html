<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - POS Miscelánea Mary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="inventario.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="logo">POS MISCELÁNEA MARY</div>
        <nav>
            <ul>
                <li><a href="index.html"><span class="material-icons">sell</span> Ventas</a></li>
                <li><a href="inventario.html" class="active"><span class="material-icons">inventory_2</span> Inventario</a></li>
                <li><a href="clientes.html"><span class="material-icons">groups</span> Clientes</a></li>
                <li><a href="reportes.html"><span class="material-icons">bar_chart</span> Reportes</a></li>
                <li><a href="configuracion.html"><span class="material-icons">settings</span> Configuración</a></li>
                <li><a href="#"><span class="material-icons">logout</span> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Inventario</h1>
            <div class="user-info">
                <span>Usuario: Admin</span>
            </div>
        </header>

        <section class="inventory-container">
            <h2>Lista de Productos</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio Venta</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventoryList">
                    </tbody>
            </table>
        </section>

        <section class="add-product-form">
            <h2>Agregar Nuevo Producto</h2>
            <form id="newProductForm">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="codigo_barras" placeholder="Código de Barras" required>
                <input type="number" id="precio_compra" placeholder="Precio Compra" step="0.01" required>
                <input type="number" id="precio_venta" placeholder="Precio Venta" step="0.01" required>
                <input type="number" id="stock" placeholder="Stock" required>
                <input type="text" id="unidad" placeholder="Unidad" required>
                <input type="text" id="proveedor_ref" placeholder="Proveedor" required>
                <button type="submit" class="checkout-btn">Agregar Producto</button>
            </form>
        </section>
    </div>

    <script src="inventario.js" defer></script>
</body>
</html>
